<!DOCTYPE html>
<html lang="'en">
<head>
    <title>Js Basic</title>
    <script>
        var date = new Date();
        var month = date.getMonth();

        if (3 <= month && month < 6) {
            document.write("봄")
        }
        else if (6 <= month && month < 9) {
            document.write("여름")
        }
        else if (9 <= month && month < 12) {
            document.write("가을")
        }
        else {
            document.write("겨울")
        }
        
    </script>    
</head>

</html>
